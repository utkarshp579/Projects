<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrraper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" alt="Location-Picture" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form  && div se nhi form tag ka use krke bnana hi   && kyuki hum submit attribute laga rha hi.--> 
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="search-img" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen Container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="Loading Gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- Show weather info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon> <!-- Dynamic img , we will set dynamically by JavaScript-->
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards and parameter -->
                <div class="parameter-container">

                    <!-- card - 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card - 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card - 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>



            </div>

        </div>


    </div>
    
    <script type="module" src="./dist/script.js"></script>
</body>
</html>
